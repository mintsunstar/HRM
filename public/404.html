<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 근무 증명 - 관리자 모드</title>
    <script>
      // GitHub Pages SPA 라우팅 지원
      // 404 페이지에서 index.html로 리다이렉트
      var path = window.location.pathname;
      
      // /HRM/로 시작하지 않으면 /HRM/로 리다이렉트
      if (!path.startsWith('/HRM/')) {
        window.location.replace('/HRM/');
        return;
      }
      
      // /HRM/로 시작하는 경우 index.html로 리다이렉트
      // 쿼리와 해시는 유지
      var newPath = '/HRM/';
      if (window.location.search) {
        newPath += window.location.search;
      }
      if (window.location.hash) {
        newPath += window.location.hash;
      }
      
      // index.html로 리다이렉트 (실제로는 /HRM/로 이동하면 index.html이 로드됨)
      window.location.replace(newPath || '/HRM/');
    </script>
  </head>
  <body>
    <div>리다이렉트 중...</div>
  </body>
</html>
