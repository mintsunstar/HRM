<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 근무 증명 - 관리자 모드</title>
    <script>
      // GitHub Pages SPA 라우팅 지원
      // 404 페이지에서 index.html로 리다이렉트
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // /HRM/로 시작하지 않으면 /HRM/로 리다이렉트
        if (!path.startsWith('/HRM/')) {
          var newPath = '/HRM/';
          if (search) newPath += search;
          if (hash) newPath += hash;
          window.location.replace(newPath);
          return;
        }
        
        // /HRM/로 시작하는 경우 index.html로 리다이렉트
        var newPath = '/HRM/index.html';
        if (search) newPath += search;
        if (hash) newPath += hash;
        window.location.replace(newPath);
      })();
    </script>
  </head>
  <body>
    <div>리다이렉트 중...</div>
  </body>
</html>
